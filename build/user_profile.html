<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>MyFiles.io</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/universal.css" rel="stylesheet">
</head>

<body>

  <!-- Top-Right Navigation Sidebar -->
  <nav class="navbar navbar-default navbar-fixed-top myfiles-top-sidebar">
    <div class="navbar-right" role="toolbar">
      <a href="about.html">
      <button type="button" class="btn btn-default app-font">
        <span class="glyphicon glyphicon-info-sign glyphicon-lg"></span> About Us
      </button>
      <a href="contact.html">
      <button type="button" class="btn btn-default app-font">
        <span class="glyphicon glyphicon-envelope glyphicon-lg"></span> Contact
      </button>
      <a href="help.html">
      <button type="button" class="btn btn-default app-font">
        <span class="glyphicon glyphicon-question-sign glyphicon-lg"></span> How To
      </button>
    </div>
  </nav>

  <div class="navbar-fixed-left">

    <!-- The Logo Secion -->
    <div class="myfiles-title-logo">
      <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-qrcode"></span>
      </a>
      <p class="myfiles-title">myfiles.io</p>
    </div>

    <!-- Left Navigation Sidebar -->
    <div class="myfiles-left-sidebar app-font">
      <div class="row">
        <ul class="nav nav-pills nav-stacked">
          <li>
            <a href="home.html">
              <span class="glyphicon glyphicon-home glyphicon-lg"></span>Home
            </a>
          </li>
          <li>
            <a href="user_profile.html" class="myfiles-left-sidebar-selected">
              <span class="glyphicon glyphicon-user"></span>Profile
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>

          </li>
          <li>
            <a href="user_cloud_services.html">
              <span class="glyphicon glyphicon-hdd"></span>Cloud Services
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Profile Options -->
  <div class="container myfiles-body">
    <div class="row">

      <!-- Settings -->
      <div class="col-md-4 col-md-offset-1">
        Name
        <div class="form-group">
          <input type="text" class="form-control" id="Name">
        </div>
        Email Address
        <div class="form-group">
          <input type="text" class="form-control" id="Email">
        </div>
        <button class="btn btn-default center-block" style="margin-top: 15px;" type="button">Change Password</button>
      </div>

      <div class="col-md-3 col-md-offset-1">
        <img src="img/profile-temp.jpg" class="img-responsive center-block" width="95%"/>
        <button class="btn btn-default center-block" style="margin-top: 15px;" type="button">Upload profile image</button>
      </div>

    </div>
  </div>

  </div>

  </div>
